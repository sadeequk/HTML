<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login form</title>
    <link rel="icon" href="picture/download.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Login Form</h1>
    <br /><br />
    <fieldset>
      <form>
        <label for="firstname">First Name </label>
        <br />
        <input type="text" id="firstname" placeholder="First Name" />
        <br />
        <label for="lastname">Last Name </label>
        <br />
        <input type="text" id="lastname" placeholder="Last Name" />
        <br />
        <label for="email">Email</label>
        <br />
        <input type="email" id="email" placeholder="Email" />
        <br />
        <label for="dob">Date of birth</label>
        <br />
        <input type="date" id="dob" />
        <br />
        <label for="gender">Gender</label>
        <input type="radio" name="gender" id="male" />male
        <input type="radio" name="gender" id="female" /> female
        <input type="radio" name="gender" id="others" /> others
        <br />
        <label for="country">Select Your Country</label>
        <br />
        <select name="country" id="country">
          <option value="Pakistan">Pakistan</option>
          <option value="India">India</option>
          <option value="others">others</option>
        </select>
        <br />
        <br />
        <label for="pswd">Password</label>
        <br />
        <input type="password" id="pswd" placeholder="Password" />
        <br />
        <br />
        <label for="botton">Click for Submittion </label>
        <input type="submit" id="botton" class="botton-1" />
        <br />
        <br />
        <label for="reset" class="">Reset here</label>
        <input type="reset" id="reset" class="botton-2" />
      </form>
    </fieldset>
  </body>
</html>
